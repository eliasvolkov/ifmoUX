<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <title>Honor vs Xiaomi</title>
    </head>
    <body>
        <div class="container">
            <section class="hero">
                <div class="hero__text">
                    <h1 class="hero__title">Best Smart Watch 2020</h1>
                    <h3 class="hero__subtitle">HONOR vs XIAOMI</h3>
                </div>
            </section>
            <section class="products">
                <div class="grid-usul">
                    <div class="img-block">
                        <img src="./img/logo-honor.png" alt="Honor" />
                        <a
                            href="https://docs.google.com/forms/d/1CbJmey4QWAcnNKGJJms7E0R52mFk3oBWFFtcTFWc9Uc/viewform?edit_requested=true"
                            class="btn btn--blue"
                        >
                            know more

                            <img src="./img/next.png" alt="next" />
                        </a>
                    </div>
                    <div class="product-block">
                        <div class="product-block__img">
                            <img
                                src="./img/honor-watch.png"
                                alt="honor-watch"
                            />
                        </div>
                        <div class="product-block__info">
                            <div class="product-block__icon">
                                <div class="border">
                                    <div>
                                        <img
                                            src="./img/battery.png"
                                            alt="battery"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="product-block__text">
                                OLED touchscreen
                            </div>
                            <div class="product-block__icon">
                                <div class="border">
                                    <div>
                                        <img
                                            src="./img/heart.png"
                                            alt="heart"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="product-block__text">
                                Continuous Heart rate monitor
                            </div>
                            <div class="product-block__icon">
                                <div class="border">
                                    <div>
                                        <img src="./img/tap.png" alt="tap" />
                                    </div>
                                </div>
                            </div>
                            <div class="product-block__text">
                                Up to 20 days battery
                            </div>
                        </div>
                    </div>
                </div>

                <div class="reverse">
                    <div class="product-block">
                        <div
                            class="product-block__img product-block__img--xiaomi"
                        >
                            <img
                                src="./img/xiaomi-watch2.png"
                                alt="xiaomi-watch"
                            />
                        </div>
                        <div class="product-block__info">
                            <div class="product-block__icon">
                                <div class="border border--xiaomi">
                                    <div>
                                        <img
                                            src="./img/battery.png"
                                            alt="battery"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="product-block__text">
                                OLED touchscreen
                            </div>
                            <div class="product-block__icon">
                                <div class="border border--xiaomi">
                                    <div>
                                        <img
                                            src="./img/heart.png"
                                            alt="heart"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="product-block__text">
                                Continuous Heart rate monitor
                            </div>
                            <div class="product-block__icon">
                                <div class="border border--xiaomi">
                                    <div>
                                        <img src="./img/tap.png" alt="tap" />
                                    </div>
                                </div>
                            </div>
                            <div class="product-block__text">
                                Up to 20 days battery
                            </div>
                        </div>
                    </div>
                    <div class="img-block">
                        <video
                            loop
                            class="product-block__img--xiaomi"
                            style="width: 400px; height: 300px;"
                            autoplay
                            id="video"
                        >
                            <source src="./img/video.mp4" type="video/mp4" />
                        </video>
                        <a
                            href="https://docs.google.com/forms/d/1zoMJcV9kfMwveQ4aMNn69FshoJY8Xx6nuMB1ldggDhE/viewform?edit_requested=true"
                            class="btn btn--orange btn--xiaomi"
                        >
                            know more

                            <img src="./img/next.png" alt="next" />
                        </a>
                    </div>
                </div>
            </section>
        </div>
        <script>
            function ready() {
                const video = document.getElementById('video');
                video.play();

                video.addEventListener('click', function () {
                    this.play();
                    console.log(222);
                });

                video.click();
            }

            window.onload = function () {
                ready();
            };
            // document.addEventListener('DOMContentLoaded', ready);
        </script>
    </body>
</html>
